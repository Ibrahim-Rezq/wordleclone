<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css.css" />
  </head>
  <body>
    <div class="container">
      <div class="game">
        <div class="letter square1"></div>
        <div class="letter square2"></div>
        <div class="letter square3"></div>
        <div class="letter square4"></div>
        <div class="letter square5"></div>
        <div class="letter square6"></div>
        <div class="letter square7"></div>
        <div class="letter square8"></div>
        <div class="letter square9"></div>
        <div class="letter square10"></div>
        <div class="letter square11"></div>
        <div class="letter square12"></div>
        <div class="letter square13"></div>
        <div class="letter square14"></div>
        <div class="letter square15"></div>
        <div class="letter square16"></div>
        <div class="letter square17"></div>
        <div class="letter square18"></div>
        <div class="letter square19"></div>
        <div class="letter square20"></div>
        <div class="letter square21"></div>
        <div class="letter square22"></div>
        <div class="letter square23"></div>
        <div class="letter square24"></div>
        <div class="letter square25"></div>
        <div class="letter square26"></div>
        <div class="letter square27"></div>
        <div class="letter square28"></div>
        <div class="letter square29"></div>
        <div class="letter square30"></div>
      </div>
      <div class="keys">
        <div class="row">
          <div class="key">q</div>
          <div class="key">w</div>
          <div class="key">e</div>
          <div class="key">r</div>
          <div class="key">t</div>
          <div class="key">y</div>
          <div class="key">u</div>
          <div class="key">i</div>
          <div class="key">o</div>
          <div class="key">p</div>
        </div>
        <div class="row">
          <div class="key">a</div>
          <div class="key">s</div>
          <div class="key">d</div>
          <div class="key">f</div>
          <div class="key">g</div>
          <div class="key">h</div>
          <div class="key">j</div>
          <div class="key">k</div>
          <div class="key">l</div>
        </div>
        <div class="row">
          <div class="key enter">enter</div>
          <div class="key">z</div>
          <div class="key">x</div>
          <div class="key">c</div>
          <div class="key">v</div>
          <div class="key">b</div>
          <div class="key">n</div>
          <div class="key">m</div>
          <div class="key del">del</div>
        </div>
      </div>
      <button class="restart">Reset Game</button>
    </div>
    <script src="./js.js"></script>
  </body>
</html>
